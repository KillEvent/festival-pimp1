<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de Vidéo Kill Event</title>
    <style>
        /* Style pour centrer le contenu */
        .centered-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        /* Style pour le lien de la vidéo */
        .video-link {
            position: relative;
            display: inline-block;
            background-image: url('URL_DE_LA_VIGNETTE');
            background-size: cover;
            width: 560px;
            height: 315px;
            cursor: pointer;
        }
        /* Icône de lecture */
        .video-link:before {
            content: '▶';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 50px;
            color: #003366;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body class="centered-content">

    <!-- Lien vers la vidéo YouTube -->
    <a class="video-link" href="https://www.youtube.com/watch?v=U0-0dBcXCr8" target="_blank"></a>
    
    <!-- Bouton menant à kill-event.com -->
    <div style="margin-top: 20px;">
        <a href="https://killevent.github.io/festival-pimp/" target="_blank">
            <button style="padding: 10px 15px; background-color: #333; color: #fff; border: none; cursor: pointer;">Commencez votre énigme</button>
        </a>
    </div>
    
    <!-- Texte des droits réservés -->
    <p style="margin-top: 30px; font-size: 12px;">Tous droits réservés Kill Event</p>

</body>
</html>
